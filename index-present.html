<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>presentation-module-2</title>
  <style>
    #view{
        width: 100%;
        height: 1050px;
        background-image: url("img/bia.jpg");
        animation: slide 3s;
        transition-duration: 1s;
    }
    @keyframes slide {
        from{
            opacity: 0;
        }
    }
  </style>
</head>
<body onkeydown="readkey(event)">
<div id="view">
</div>
<script>
    let index = -1;
    let arr = [
        `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/otPMaAHEjeA" title="Golden Week" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>`,
    ];
    function readkey(event){
        switch (event.which){
            case 37:
            case 38:
                changekey(-1);
                break;
            case 39:
            case 40:
                changekey(1);
                break;
        }
    }
    function changekey(step){
        document.getElementById("view").style.backgroundImage = 'url("img/background.jpg")';
        index += step;
        document.getElementById("view").innerHTML = arr[0];
    }


</script>
</body>
</html>
